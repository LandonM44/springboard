{% extends 'posts/detail.html' %}

{% block content %}

<div class="article-page">
    {% for new, des, i, u in resp %}
        <div id="ea-news-page">
            <h3>{{ new }}<h3/>
            <img id="news-img" src="{{i}}" alt="story image">
            <h5><a href="{{u}}">{{ des }}</a></h5>
        </div>
    {% endfor %}
</div>

{% endblock %}
